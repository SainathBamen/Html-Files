<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities of html</title>
</head>
<body>
    <div class="container">
        <p>
            this is paragraph
        </p>
    </div>
    <div class="container">
        <!-- for spacing between words &nbsp; -->
        <p>
this is also &nbsp; &nbsp; paragraph
        </p>
    </div>
    <!-- for adding special characters use &lt; &gt;-->
    <div>
        <p>
            this is my home &lt;p&gt;
        </p>
        <p>this is my new pound &pound; </p>
        <p>copyright is written like this &copy;</p>
        <p>this is written like this &rAarr;</p>
        <p>this is written like this &frac14;;</p>
        <p>Empty character written like this &#8203;</p>
    </div>



</body>
</html>
